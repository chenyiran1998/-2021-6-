<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商城局部仿写</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 500px;
            background-color: #fff;
            color: black;
            margin: 100px auto;


        }

        .box img {
            width: 100%;
        }


        .review {
            height: 70px;
            font-size: 14px;
            padding: 0 28px;
            margin-top: 30px;
        }

        .appraise {
            color: #b0b0b0;
            font-size: 12px;
            padding: 0 28px;
            margin-top: 20px;
        }

        div .info {
            font-size: 14px;
            padding: 0 28px;
            margin-top: 15px;
        }

        .info h4 {
            display: inline-block;
            font-size: 14px;
            font-weight: 400;
        }

        .info span {
            color: #ff6700;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="xiaomierji.jpg" alt="小米耳机">
        <p class="review">整体不错，蓝牙可以说是秒连，红米给力</p>
        <div class="appraise">来自于11111111的评价</div>
        <div class="info">
            <h4>Remi AirDots真无线蓝...</h4>丨<span class="price">99.9元</span>
        </div>

    </div>

</body>

</html>
